openapi: 3.0.0
info:
  title: ms-feedbacks
  description: Descrição da API
  version: 1.0.0
paths:
  /feedbacks:
    get:
      summary: Recuperar todos os feedbacks
      description: Retorna todos os feedbacks disponíveis.
      responses:
        '200':
          description: Sucesso. Retorna uma lista de feedbacks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeedbackModel'
        '500':
          description: Erro interno do servidor.
    post:
      summary: create feedbacks
      description: create feedbacks if order id exists in database and order isn't canceled
      responses:
        201:
          description: feedback created
          content:
            application/json:
              schema:
                type: object
        400:
          description: order canceled status
          content:
            application/json:
              schema:
                type: object
        404:
          description: order_id doesn't exists
          content:
            application/json:
              schema:
                type: object
        500:
          description: any other error
          content:
            application/json:
              schema:
                type: object

components:
  schemas:
    FeedbackModel:
      type: object
      properties:
        id:
          type: integer
        scale:
          type: string
        comment:
          type: string
        order_id:
          type: integer